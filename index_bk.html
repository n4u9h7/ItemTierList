<html lang="ko">

    <meta charset="UTF-8">
    <title>ARC RAIDERS | Ivory Unified Database</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --bg-ivory: #f2ede4; 
            --sidebar-ivory: #e6e0d4; 
            --card-white: #f2ede42f;
            --text-main: #3a352a;
            --border-tan: #dcd3c1;
            --point-blue: #45a29e;
            --point-pink: #d33f6a;
            
            /* S/A 티어 색상 교환 적용됨 */
            --tier-s: #f1c40f; /* S티어: 노란색 */
            --tier-a: #d33f6a; /* A티어: 핑크색 */
            
            --tier-b: #3498db;
            --tier-c: #27ae60;
            
            /* 고정 버튼을 위한 패딩 변수 */
            --reset-padding: 20px; 
        }

        body {
            background-color: var(--bg-ivory);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar 영역 --- */
        #sidebar {
            width: 340px;
            background: var(--sidebar-ivory);
            border-right: 1px solid var(--border-tan);
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 15px rgba(0,0,0,0.05);
            z-index: 1000;
            /* height: 100%; 는 body의 flex-grow에 의해 불필요 */
        }

        /* 로고가 영역에 꽉 차도록 설정 */
        .logo-container {
            width: 100%;
            height: 180px;
            background: #ffffff;
            border-bottom: 2px solid var(--border-tan);
            overflow: hidden;
            flex-shrink: 0; /* 크기가 줄어들지 않도록 고정 */
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 스크롤 가능한 콘텐츠 영역 */
        .scrollable-content {
            padding: var(--reset-padding); /* 상하좌우 패딩 */
            padding-bottom: 0; /* 버튼 영역과 겹치지 않도록 하단 패딩 제거 */
            flex-grow: 1;
            overflow-y: auto; /* 이 부분만 스크롤됨 */
        }

        /* --- 고정된 버튼 영역 스타일 --- */
        #reset-container {
            flex-shrink: 0; /* 크기가 줄어들지 않도록 고정 */
            padding: var(--reset-padding);
            padding-top: 10px; /* 콘텐츠와의 간격 조정 */
            background: var(--sidebar-ivory);
            border-top: 1px solid var(--border-tan);
            box-shadow: 0 -4px 10px rgba(0,0,0,0.03); /* 상단에 그림자 추가 */
        }

        /* --- 나머지 스타일 유지 --- */
        .section-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: var(--text-main);
            background: #ffffff;
            padding: 8px 15px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--border-tan);
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .net-worth-box {
            background: #ffffff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-tan);
        }

        .total-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            text-align: right;
            color: var(--point-blue);
            font-weight: bold;
        }

        #wishlist { display: flex; flex-direction: column; gap: 10px; }

        .wishlist-item {
            background: #ffffff;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border-tan);
        }

        .wish-icon { width: 45px; height: 45px; border-radius: 4px; object-fit: contain; background: #f9f9f9; }

        .btn-reset {
            background: var(--point-pink);
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            /* margin-top: 20px; 제거 */
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
        }

        /* --- Main Content 영역 (생략) --- */
        .main-content { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 40px; 
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
        }

        /* --- 아이콘 사이즈 확대가 적용된 카드 디자인 --- */
        .card {
            background: var(--card-white);
            border-radius: 15px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--border-tan);
            position: relative;
        }

        /* 기본 TIER 텍스트 제거 */
        .card::before {
            position: absolute;
            top: 15px; left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.65rem;
            background: #8a8271;
            color: #fff;
            padding: 2px 12px;
            border-radius: 10px;
            letter-spacing: 1px;
            /* 기본 content는 여기서 제거하고 개별 티어에서 설정 */
        }
        
        /* TIER 텍스트 앞에 티어 명칭(S, A, B, C) 추가 */
        .card.S::before { content: "S TIER"; background: var(--tier-s); }
        .card.A::before { content: "A TIER"; background: var(--tier-a); }
        .card.B::before { content: "B TIER"; background: var(--tier-b); }
        .card.C::before { content: "C TIER"; background: var(--tier-c); }

        .card:hover { transform: translateY(-10px); border-color: var(--point-blue); }
        .card.checked { background: #fdfaf5; border: 2px solid var(--point-blue); }

        /* 아이템 이미지 아이콘 사이즈 확대 부분 (생략) */
        .img-box { 
            width: 80px;
            height: 80px; 
            margin: 30px auto 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #ffffff; 
            border-radius: 12px;
            border: 1px solid #f2ede4;
        }
        
        .img-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain;
        }

        .name { font-size: 1.1rem; font-weight: bold; margin-bottom: 8px; height: 45px; overflow: hidden; }
        .price { font-size: 1.4rem; font-weight: bold; opacity: 0.9; }

        .tier-line { height: 6px; border-radius: 3px; margin-top: 20px; }
        .S .tier-line { background: var(--tier-s); }
        .A .tier-line { background: var(--tier-a); }
        .B .tier-line { background: var(--tier-b); }
        .C .tier-line { background: var(--tier-c); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--border-tan); border-radius: 3px; }
    </style>

    let selectedItems = new Set();

    function init() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) selectedItems = new Set(JSON.parse(saved));
        renderGrid();
        updateWishlist();
    }

    function renderGrid() {
        const mainGrid = document.getElementById('mainGrid');
        mainGrid.innerHTML = '';
        lootItems.sort((a,b) => b.price - a.price).forEach(item => {
            const isChecked = selectedItems.has(item.id);
            const card = document.createElement('div');
            card.className = `card ${item.tier} ${isChecked ? 'checked' : ''}`;
            const safeName = item.name.replace(/[\\/:*?"<>|]/g, '');

            card.onclick = () => toggleItem(item.id, card);
            card.innerHTML = `
                <div class="img-box"><img src="${IMAGE_FOLDER}/${safeName}.webp" onerror="this.src='https://via.placeholder.com/160';"></div>
                <div class="name">${item.name}</div>
                <div class="price">${item.price.toLocaleString()} UNIT</div>
                <div class="tier-line"></div>
            `;
            mainGrid.appendChild(card);
        });
    }

    function toggleItem(id, cardEl) {
        if (selectedItems.has(id)) {
            selectedItems.delete(id);
            cardEl.classList.remove('checked');
        } else {
            selectedItems.add(id);
            cardEl.classList.add('checked');
        }
        updateWishlist();
        localStorage.setItem(STORAGE_KEY, JSON.stringify([...selectedItems]));
    }

    function updateWishlist() {
        const wishlistEl = document.getElementById('wishlist');
        const totalValueEl = document.getElementById('total-value');
        wishlistEl.innerHTML = '';
        let total = 0;
        
        lootItems.filter(item => selectedItems.has(item.id)).forEach(item => {
            total += item.price;
            const safeName = item.name.replace(/[\\/:*?"<>|]/g, '');
            const div = document.createElement('div');
            div.className = `wishlist-item`;
            div.innerHTML = `
                <img src="${IMAGE_FOLDER}/${safeName}.webp" class="wish-icon" onerror="this.src='https://via.placeholder.com/45';">
                <div style="flex-grow: 1;">
                    <div style="font-weight:bold; font-size:0.85rem;">${item.name}</div>
                    <div style="color:var(--point-blue); font-size:0.8rem; font-weight:bold;">${item.price.toLocaleString()}</div>
                </div>
            `;
            wishlistEl.appendChild(div);
        });
        totalValueEl.innerText = total.toLocaleString();
    }

    function clearStorage() {
        if(confirm("초기화하시겠습니까?")) {
            selectedItems.clear();
            localStorage.removeItem(STORAGE_KEY);
            renderGrid();
            updateWishlist();
        }
    }
