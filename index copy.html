<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ARC RAIDERS | Ivory Unified Database</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --bg-ivory: #f2ede4; 
            --sidebar-ivory: #e6e0d4; 
            --card-white: #f2ede42f;
            --text-main: #3a352a;
            --border-tan: #dcd3c1;
            --point-blue: #45a29e;
            --point-pink: #d33f6a;
            
            /* S/A í‹°ì–´ ìƒ‰ìƒ êµí™˜ ì ìš©ë¨ */
            --tier-s: #f1c40f; /* Sí‹°ì–´: ë…¸ë€ìƒ‰ */
            --tier-a: #d33f6a; /* Aí‹°ì–´: í•‘í¬ìƒ‰ */
            
            --tier-b: #3498db;
            --tier-c: #27ae60;
            
            /* ê³ ì • ë²„íŠ¼ì„ ìœ„í•œ íŒ¨ë”© ë³€ìˆ˜ */
            --reset-padding: 20px; 
        }

        body {
            background-color: var(--bg-ivory);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar ì˜ì—­ --- */
        #sidebar {
            width: 340px;
            background: var(--sidebar-ivory);
            border-right: 1px solid var(--border-tan);
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 15px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        /* ë¡œê³ ê°€ ì˜ì—­ì— ê½‰ ì°¨ë„ë¡ ì„¤ì • */
        .logo-container {
            width: 100%;
            height: 180px;
            background: #ffffff;
            border-bottom: 2px solid var(--border-tan);
            overflow: hidden;
            flex-shrink: 0; /* í¬ê¸°ê°€ ì¤„ì–´ë“¤ì§€ ì•Šë„ë¡ ê³ ì • */
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ìŠ¤í¬ë¡¤ ê°€ëŠ¥í•œ ì½˜í…ì¸  ì˜ì—­ */
        .scrollable-content {
            padding: var(--reset-padding); /* ìƒí•˜ì¢Œìš° íŒ¨ë”© */
            padding-bottom: 0; /* ë²„íŠ¼ ì˜ì—­ê³¼ ê²¹ì¹˜ì§€ ì•Šë„ë¡ í•˜ë‹¨ íŒ¨ë”© ì œê±° */
            flex-grow: 1;
            overflow-y: auto; /* ì´ ë¶€ë¶„ë§Œ ìŠ¤í¬ë¡¤ë¨ */
        }

        /* --- ê³ ì •ëœ ë²„íŠ¼ ì˜ì—­ ìŠ¤íƒ€ì¼ --- */
        #reset-container {
            flex-shrink: 0; /* í¬ê¸°ê°€ ì¤„ì–´ë“¤ì§€ ì•Šë„ë¡ ê³ ì • */
            padding: var(--reset-padding);
            padding-top: 10px; /* ì½˜í…ì¸ ì™€ì˜ ê°„ê²© ì¡°ì • */
            background: var(--sidebar-ivory);
            border-top: 1px solid var(--border-tan);
            box-shadow: 0 -4px 10px rgba(0,0,0,0.03); /* ìƒë‹¨ì— ê·¸ë¦¼ì ì¶”ê°€ */
        }
        
        /* ğŸ’¡ ìƒˆë¡œ ì¶”ê°€ëœ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .btn-show-modal {
            background: var(--point-blue);
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            margin-bottom: 10px; /* Reset ë²„íŠ¼ê³¼ì˜ ê°„ê²© */
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
        }

        /* --- ë‚˜ë¨¸ì§€ ìŠ¤íƒ€ì¼ ìœ ì§€ --- */
        .section-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: var(--text-main);
            background: #ffffff;
            padding: 8px 15px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--border-tan);
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .net-worth-box {
            background: #ffffff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-tan);
        }

        .total-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            text-align: right;
            color: var(--point-blue);
            font-weight: bold;
        }

        #wishlist { display: flex; flex-direction: column; gap: 10px; }

        .wishlist-item {
            background: #ffffff;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border-tan);
        }

        .wish-icon { width: 45px; height: 45px; border-radius: 4px; object-fit: contain; background: #f9f9f9; }

        .btn-reset {
            background: var(--point-pink);
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
        }

        /* --- Main Content ì˜ì—­ (ìŠ¤í¬ë¡¤ ì„¤ì •) --- */
        .main-content { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 0 40px 40px 40px; 
        }

        /* ê²€ìƒ‰ í•­ëª© ìƒë‹¨ ê³ ì • ìŠ¤íƒ€ì¼ */
        #search-container {
            position: sticky; 
            top: 0; 
            z-index: 10; 
            padding: 40px 0 20px 0; 
            background: var(--bg-ivory);
        }
        
        #searchInput {
            width: 100%; 
            padding: 12px 20px; 
            border-radius: 25px; 
            border: 1px solid var(--border-tan); 
            font-family: 'Rajdhani', sans-serif; 
            font-size: 1rem; 
            background: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
        }

        /* --- ì¹´ë“œ ìŠ¤íƒ€ì¼ --- */
        .card {
            background: var(--card-white);
            border-radius: 15px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--border-tan);
            position: relative;
        }

        .card::before {
            position: absolute;
            top: 15px; left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.65rem;
            background: #8a8271;
            color: #fff;
            padding: 2px 12px;
            border-radius: 10px;
            letter-spacing: 1px;
        }
        
        .card.S::before { content: "S TIER"; background: var(--tier-s); }
        .card.A::before { content: "A TIER"; background: var(--tier-a); }
        .card.B::before { content: "B TIER"; background: var(--tier-b); }
        .card.C::before { content: "C TIER"; background: var(--tier-c); }

        .card:hover { transform: translateY(-10px); border-color: var(--point-blue); }
        .card.checked { background: #fdfaf5; border: 2px solid var(--point-blue); }

        .img-box { 
            width: 80px;
            height: 80px; 
            margin: 30px auto 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #ffffff; 
            border-radius: 12px;
            border: 1px solid #f2ede4;
        }
        
        .img-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain;
        }

        .name { font-size: 1.1rem; font-weight: bold; margin-bottom: 8px; height: 45px; overflow: hidden; }
        .price { font-size: 1.4rem; font-weight: bold; opacity: 0.9; }

        .tier-line { height: 6px; border-radius: 3px; margin-top: 20px; }
        .S .tier-line { background: var(--tier-s); }
        .A .tier-line { background: var(--tier-a); }
        .B .tier-line { background: var(--tier-b); }
        .C .tier-line { background: var(--tier-c); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--border-tan); border-radius: 3px; }
        
        /* --- ëª¨ë‹¬ ìŠ¤íƒ€ì¼ --- */
        .modal-overlay {
            display: none; /* ì´ˆê¸°ì—ëŠ” ìˆ¨ê¹€ */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-ivory);
            color: var(--text-main);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--point-blue);
            border-bottom: 2px solid var(--border-tan);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            color: var(--point-pink);
            line-height: 1;
        }

        /* ëª¨ë‹¬ ë‚´ë¶€ ë¦¬ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ */
        #modal-wishlist-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .modal-item-card {
            background: #ffffff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid var(--border-tan);
            transition: transform 0.2s;
        }
        
        /* í‹°ì–´ ë¼ì¸ ì¬ì‚¬ìš© */
        .modal-item-card.S { border-bottom: 5px solid var(--tier-s); }
        .modal-item-card.A { border-bottom: 5px solid var(--tier-a); }
        .modal-item-card.B { border-bottom: 5px solid var(--tier-b); }
        .modal-item-card.C { border-bottom: 5px solid var(--tier-c); }


        .modal-item-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 10px;
            object-fit: contain;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .modal-item-name {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 5px;
            height: 40px;
            overflow: hidden;
        }

        .modal-item-price {
            font-family: 'Orbitron', sans-serif;
            color: var(--point-blue);
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<aside id="sidebar">
    <div class="logo-container">
        <img src="logo.png" alt="ARC RAIDERS" onerror="this.src='https://via.placeholder.com/340x180';">
    </div>
    
    <div class="scrollable-content">
        <div class="section-header">PHARMING TARGETS</div>
        <div class="net-worth-box">
            <div style="font-size: 0.75rem; opacity: 0.7;">TOTAL NET WORTH</div>
            <div class="total-value" id="total-value">0</div>
        </div>
        <div id="wishlist"></div>
    </div>
    <div id="reset-container">
        <button class="btn-show-modal" onclick="openModal()">VIEW SELECTED ITEMS</button>
        <button class="btn-reset" onclick="clearStorage()">RESET SYSTEM</button>
    </div>
    </aside>

<main class="main-content">
    <div id="search-container">
        <input type="text" id="searchInput" placeholder="Search for items..." style="width: 100%; padding: 12px 20px; border-radius: 25px; border: 1px solid var(--border-tan); font-family: 'Rajdhani', sans-serif; font-size: 1rem; background: #fff;">
    </div>
    <div class="grid" id="mainGrid"></div>
</main>

<script src="data.js"></script>

<script>
    const IMAGE_FOLDER = "arc_raiders_images";
    const STORAGE_KEY = "arc_Unified_Ivory_Final";

    // lootItemsëŠ” data.jsì—ì„œ ë¡œë“œë˜ì—ˆë‹¤ê³  ê°€ì •í•©ë‹ˆë‹¤.

    let selectedItems = new Set();

    function init() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) selectedItems = new Set(JSON.parse(saved));
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderGrid(e.target.value);
        });

        renderGrid();
        updateWishlist();
    }

    function renderGrid(filter = '') {
        const mainGrid = document.getElementById('mainGrid');
        mainGrid.innerHTML = '';
        const lowerCaseFilter = filter.toLowerCase();

        // data.jsê°€ ë¡œë“œë˜ì–´ lootItemsê°€ ì •ì˜ë˜ì–´ ìˆë‹¤ê³  ê°€ì •
        if (typeof lootItems === 'undefined') {
            mainGrid.innerHTML = '<p>Error: lootItems data not loaded. Check data.js path.</p>';
            return;
        }
        
        const itemsToRender = lootItems.filter(item => 
            item.name.toLowerCase().includes(lowerCaseFilter)
        );

        itemsToRender.sort((a,b) => b.price - a.price).forEach(item => {
            const isChecked = selectedItems.has(item.id);
            const card = document.createElement('div');
            card.className = `card ${item.tier} ${isChecked ? 'checked' : ''}`;
            const safeName = item.name.replace(/[\\/:*?"<>|]/g, '');

            card.onclick = () => toggleItem(item.id, card);
            card.innerHTML = `
                <div class="img-box"><img src="${IMAGE_FOLDER}/${safeName}.webp" onerror="this.src='https://via.placeholder.com/160';"></div>
                <div class="name">${item.name}</div>
                <div class="price">${item.price.toLocaleString()} UNIT</div>
                <div class="tier-line"></div>
            `;
            mainGrid.appendChild(card);
        });
    }

    function toggleItem(id, cardEl) {
        if (selectedItems.has(id)) {
            selectedItems.delete(id);
            // ë©”ì¸ ê·¸ë¦¬ë“œì—ì„œ í•´ë‹¹ ì¹´ë“œë¥¼ ì°¾ì•„ checked í´ë˜ìŠ¤ë¥¼ ì œê±°
            if (cardEl) cardEl.classList.remove('checked');
            // ëª¨ë‹¬ì´ ì—´ë ¤ ìˆë‹¤ë©´ ë‹«ê±°ë‚˜ ì—…ë°ì´íŠ¸í•´ì•¼ í•˜ì§€ë§Œ, UXë¥¼ ìœ„í•´ ë‹«ê¸°ë§Œ í•˜ê±°ë‚˜ ë¬´ì‹œ
        } else {
            selectedItems.add(id);
            // ë©”ì¸ ê·¸ë¦¬ë“œì—ì„œ í•´ë‹¹ ì¹´ë“œë¥¼ ì°¾ì•„ checked í´ë˜ìŠ¤ë¥¼ ì¶”ê°€
            if (cardEl) cardEl.classList.add('checked');
        }
        updateWishlist();
        localStorage.setItem(STORAGE_KEY, JSON.stringify([...selectedItems]));
    }

    function updateWishlist() {
        const wishlistEl = document.getElementById('wishlist');
        const totalValueEl = document.getElementById('total-value');
        wishlistEl.innerHTML = '';
        let total = 0;
        
        lootItems.filter(item => selectedItems.has(item.id)).forEach(item => {
            total += item.price;
            const safeName = item.name.replace(/[\\/:*?"<>|]/g, '');
            const div = document.createElement('div');
            div.className = `wishlist-item`;
            div.innerHTML = `
                <img src="${IMAGE_FOLDER}/${safeName}.webp" class="wish-icon" onerror="this.src='https://via.placeholder.com/45';">
                <div style="flex-grow: 1;">
                    <div style="font-weight:bold; font-size:0.85rem;">${item.name}</div>
                    <div style="color:var(--point-blue); font-size:0.8rem; font-weight:bold;">${item.price.toLocaleString()}</div>
                </div>
            `;
            wishlistEl.appendChild(div);
        });
        totalValueEl.innerText = total.toLocaleString();

        // ëª¨ë‹¬ì´ ì—´ë ¤ ìˆì„ ê²½ìš°, ëª¨ë‹¬ë„ ì—…ë°ì´íŠ¸
        if (document.getElementById('big-wishlist-modal').style.display === 'flex') {
            updateModalContent();
        }
    }

    function clearStorage() {
        if(confirm("ëª¨ë“  íšë“ ëª©ë¡ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            selectedItems.clear();
            localStorage.removeItem(STORAGE_KEY);
            renderGrid();
            updateWishlist();
            closeModal(); // ì´ˆê¸°í™” ì‹œ ëª¨ë‹¬ ë‹«ê¸°
        }
    }
    
    // ğŸ’¡ ëª¨ë‹¬ ê´€ë ¨ í•¨ìˆ˜
    function updateModalContent() {
        const modalContentEl = document.getElementById('modal-wishlist-content');
        const modalTotalValueEl = document.getElementById('modal-total-value');
        modalContentEl.innerHTML = '';
        let total = 0;

        const selectedList = lootItems.filter(item => selectedItems.has(item.id));
        
        if (selectedList.length === 0) {
            modalContentEl.innerHTML = '<p style="text-align: center; color: var(--point-pink); font-size: 1.2rem;">ì„ íƒëœ ì•„ì´í…œì´ ì—†ìŠµë‹ˆë‹¤.</p>';
        } else {
            selectedList.forEach(item => {
                total += item.price;
                const safeName = item.name.replace(/[\\/:*?"<>|]/g, '');
                const div = document.createElement('div');
                div.className = `modal-item-card ${item.tier}`; // í‹°ì–´ ìƒ‰ìƒ í‘œì‹œë¥¼ ìœ„í•´ í‹°ì–´ í´ë˜ìŠ¤ ì‚¬ìš©
                div.innerHTML = `
                    <img src="${IMAGE_FOLDER}/${safeName}.webp" class="modal-item-icon" onerror="this.src='https://via.placeholder.com/70';">
                    <div class="modal-item-name">${item.name}</div>
                    <div class="modal-item-price">${item.price.toLocaleString()} UNIT</div>
                `;
                modalContentEl.appendChild(div);
            });
        }

        modalTotalValueEl.innerText = total.toLocaleString();
    }

    function openModal() {
        updateModalContent();
        document.getElementById('big-wishlist-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('big-wishlist-modal').style.display = 'none';
    }

    // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('big-wishlist-modal');
        if (modal) {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        }
    });

    init();
</script>

<div id="big-wishlist-modal" class="modal-overlay">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <div class="modal-header">TARGET ACQUISITION LIST (<span id="modal-total-value">0</span> UNITS)</div>
        <div id="modal-wishlist-content">
            </div>
    </div>
</div>
</body>
</html>
