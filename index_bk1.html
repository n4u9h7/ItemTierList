<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ARC RAIDERS | Ivory Unified Database</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --bg-ivory: #f2ede4; 
            --sidebar-ivory: #e6e0d4; 
            --card-white: #f2ede42f;
            --text-main: #3a352a;
            --border-tan: #dcd3c1;
            --point-blue: #45a29e;
            --point-pink: #d33f6a;
            
            /* S/A í‹°ì–´ ìƒ‰ìƒ êµí™˜ ì ìš©ë¨ */
            --tier-s: #f1c40f; /* Sí‹°ì–´: ë…¸ë€ìƒ‰ */
            --tier-a: #d33f6a; /* Aí‹°ì–´: í•‘í¬ìƒ‰ */
            
            --tier-b: #3498db;
            --tier-c: #27ae60;
            --tier-d: #8c8c8c; /* D í‹°ì–´ ìƒ‰ìƒ ì„ì‹œ ì¶”ê°€ */
            
            /* ê³ ì • ë²„íŠ¼ì„ ìœ„í•œ íŒ¨ë”© ë³€ìˆ˜ */
            --reset-padding: 20px; 
        }

        body {
            background-color: var(--bg-ivory);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar ì˜ì—­ --- */
        #sidebar {
            width: 340px;
            background: var(--sidebar-ivory);
            border-right: 1px solid var(--border-tan);
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 15px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        .logo-container {
            width: 100%;
            height: 180px;
            background: #ffffff;
            border-bottom: 2px solid var(--border-tan);
            overflow: hidden;
            flex-shrink: 0;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scrollable-content {
            padding: var(--reset-padding);
            padding-bottom: 0;
            flex-grow: 1;
            overflow-y: auto;
        }

        /* --- ê³ ì •ëœ ë²„íŠ¼ ì˜ì—­ ìŠ¤íƒ€ì¼ --- */
        #reset-container {
            flex-shrink: 0;
            padding: var(--reset-padding);
            padding-top: 10px;
            background: var(--sidebar-ivory);
            border-top: 1px solid var(--border-tan);
            box-shadow: 0 -4px 10px rgba(0,0,0,0.03);
        }
        
        .btn-show-modal {
            background: var(--point-blue);
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
        }

        /* --- ë‚˜ë¨¸ì§€ ìŠ¤íƒ€ì¼ ìœ ì§€ --- */
        .section-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: var(--text-main);
            background: #ffffff;
            padding: 8px 15px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--border-tan);
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .net-worth-box {
            background: #ffffff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-tan);
        }

        .total-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            text-align: right;
            color: var(--point-blue);
            font-weight: bold;
        }

        #wishlist { display: flex; flex-direction: column; gap: 10px; }

        .wishlist-item {
            background: #ffffff;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border-tan);
        }

        .wish-icon { width: 45px; height: 45px; border-radius: 4px; object-fit: contain; background: #f9f9f9; }

        .btn-reset {
            background: var(--point-pink);
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
        }

        /* --- Main Content ì˜ì—­ (ìŠ¤í¬ë¡¤ ì„¤ì •) --- */
        .main-content { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 0 40px 40px 40px; 
        }

        /* ê²€ìƒ‰ í•­ëª© ìƒë‹¨ ê³ ì • ìŠ¤íƒ€ì¼ */
        #search-container {
            position: sticky; 
            top: 0; 
            z-index: 10; 
            padding: 40px 0 20px 0; 
            background: var(--bg-ivory);
        }
        
        #searchInput {
            width: 100%; 
            padding: 12px 20px; 
            border-radius: 25px; 
            border: 1px solid var(--border-tan); 
            font-family: 'Rajdhani', sans-serif; 
            font-size: 1rem; 
            background: #fff;
            margin-bottom: 15px; /* í•„í„° ì˜ì—­ê³¼ì˜ ê°„ê²© */
        }
        
        /* ğŸ’¡ í•„í„° ì»¨í…Œì´ë„ˆ ìŠ¤íƒ€ì¼ */
        #filter-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--border-tan);
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px 20px;
            /* Type í•„í„°ê°€ ì œê±°ë˜ì–´ border-bottom ì œê±° */
        }

        .filter-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--point-pink);
            min-width: 50px;
            flex-shrink: 0;
        }

        .filter-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .filter-option input[type="checkbox"] {
            margin-right: 5px;
            accent-color: var(--point-blue);
            width: 14px;
            height: 14px;
        }

        /* --- ì¹´ë“œ ìŠ¤íƒ€ì¼ --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-white);
            border-radius: 15px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--border-tan);
            position: relative;
        }

        .card::before {
            position: absolute;
            top: 15px; left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.65rem;
            background: #8a8271;
            color: #fff;
            padding: 2px 12px;
            border-radius: 10px;
            letter-spacing: 1px;
        }
        
        .card.S::before { content: "S TIER"; background: var(--tier-s); }
        .card.A::before { content: "A TIER"; background: var(--tier-a); }
        .card.B::before { content: "B TIER"; background: var(--tier-b); }
        .card.C::before { content: "C TIER"; background: var(--tier-c); }
        .card.D::before { content: "D TIER"; background: var(--tier-d); }

        .card:hover { transform: translateY(-10px); border-color: var(--point-blue); }
        .card.checked { background: #fdfaf5; border: 2px solid var(--point-blue); }

        .img-box { 
            width: 80px;
            height: 80px; 
            margin: 30px auto 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #ffffff; 
            border-radius: 12px;
            border: 1px solid #f2ede4;
        }
        
        .img-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain;
        }

        .name { font-size: 1.1rem; font-weight: bold; margin-bottom: 8px; height: 45px; overflow: hidden; }
        .price { font-size: 1.4rem; font-weight: bold; opacity: 0.9; }

        .tier-line { height: 6px; border-radius: 3px; margin-top: 20px; }
        .S .tier-line { background: var(--tier-s); }
        .A .tier-line { background: var(--tier-a); }
        .B .tier-line { background: var(--tier-b); }
        .C .tier-line { background: var(--tier-c); }
        .D .tier-line { background: var(--tier-d); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--border-tan); border-radius: 3px; }
        
        /* --- ëª¨ë‹¬ ìŠ¤íƒ€ì¼ --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-ivory);
            color: var(--text-main);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--point-blue);
            border-bottom: 2px solid var(--border-tan);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            color: var(--point-pink);
            line-height: 1;
        }

        /* ëª¨ë‹¬ ë‚´ë¶€ ë¦¬ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ */
        #modal-wishlist-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .modal-item-card {
            background: #ffffff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid var(--border-tan);
            transition: transform 0.2s;
        }
        
        /* í‹°ì–´ ë¼ì¸ ì¬ì‚¬ìš© */
        .modal-item-card.S { border-bottom: 5px solid var(--tier-s); }
        .modal-item-card.A { border-bottom: 5px solid var(--tier-a); }
        .modal-item-card.B { border-bottom: 5px solid var(--tier-b); }
        .modal-item-card.C { border-bottom: 5px solid var(--tier-c); }
        .modal-item-card.D { border-bottom: 5px solid var(--tier-d); }


        .modal-item-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 10px;
            object-fit: contain;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .modal-item-name {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 5px;
            height: 40px;
            overflow: hidden;
        }

        .modal-item-price {
            font-family: 'Orbitron', sans-serif;
            color: var(--point-blue);
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<aside id="sidebar">
    <div class="logo-container">
        <img src="logo.png" alt="ARC RAIDERS" onerror="this.src='https://via.placeholder.com/340x180';">
    </div>
    
    <div class="scrollable-content">
        <div class="section-header">PHARMING TARGETS</div>
        <div class="net-worth-box">
            <div style="font-size: 0.75rem; opacity: 0.7;">TOTAL NET WORTH</div>
            <div class="total-value" id="total-value">0</div>
        </div>
        <div id="wishlist"></div>
    </div>
    <div id="reset-container">
        <button class="btn-show-modal" onclick="openModal()">VIEW SELECTED ITEMS</button>
        <button class="btn-reset" onclick="clearStorage()">RESET SYSTEM</button>
    </div>
    </aside>

<main class="main-content">
    <div id="search-container">
        <input type="text" id="searchInput" placeholder="Search for items..." style="width: 100%; padding: 12px 20px; border-radius: 25px; border: 1px solid var(--border-tan); font-family: 'Rajdhani', sans-serif; font-size: 1rem; background: #fff;">
        
        <div id="filter-container">
            </div>
    </div>
    <div class="grid" id="mainGrid"></div>
</main>

<script src="data.js"></script>

<script>
    const IMAGE_FOLDER = "arc_raiders_images";
    const STORAGE_KEY = "arc_Unified_Ivory_Final";
    const FILTER_STORAGE_KEY = "arc_Unified_Ivory_Filters";

    // ğŸ’¡ Type í•­ëª© ì œê±°, Tier í•„í„°ë§Œ ìœ ì§€
    const FILTER_OPTIONS = {
        'Tier': ['S', 'A', 'B', 'C', 'D'], 
    };

    let selectedItems = new Set();
    let activeFilters = {}; 

    function loadFilters() {
        const savedFilters = localStorage.getItem(FILTER_STORAGE_KEY);
        if (savedFilters) {
            activeFilters = JSON.parse(savedFilters);
        } else {
            // Tierë§Œ ê¸°ë³¸ê°’ ì„¤ì • (ALL)
            activeFilters['Tier'] = ['ALL'];
        }
    }

    function saveFilters() {
        localStorage.setItem(FILTER_STORAGE_KEY, JSON.stringify(activeFilters));
    }
    
    function renderFilterCheckboxes() {
        const container = document.getElementById('filter-container');
        container.innerHTML = '';

        for (const group in FILTER_OPTIONS) {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'filter-group';

            const label = document.createElement('div');
            label.className = 'filter-label';
            label.innerText = group.toUpperCase();
            groupDiv.appendChild(label);

            // 'ALL' í•­ëª© ì¶”ê°€
            const allOption = document.createElement('label');
            allOption.className = 'filter-option';
            const allInput = document.createElement('input');
            allInput.type = 'checkbox';
            allInput.value = 'ALL';
            allInput.checked = activeFilters[group].includes('ALL');
            allInput.onchange = () => handleFilterChange(group, 'ALL');
            allOption.appendChild(allInput);
            allOption.appendChild(document.createTextNode('ALL'));
            groupDiv.appendChild(allOption);

            // ê°œë³„ í•„í„° í•­ëª© ì¶”ê°€
            FILTER_OPTIONS[group].forEach(option => {
                const optionLabel = document.createElement('label');
                optionLabel.className = 'filter-option';
                const input = document.createElement('input');
                input.type = 'checkbox';
                input.value = option;
                // ALLì´ ì„ íƒë˜ì§€ ì•Šì€ ê²½ìš°ì—ë§Œ ê°œë³„ í•­ëª©ì˜ ìƒíƒœë¥¼ ë°˜ì˜
                input.checked = !activeFilters[group].includes('ALL') && activeFilters[group].includes(option); 
                input.onchange = () => handleFilterChange(group, option);
                optionLabel.appendChild(input);
                optionLabel.appendChild(document.createTextNode(option));
                groupDiv.appendChild(optionLabel);
            });

            container.appendChild(groupDiv);
        }
    }

    function handleFilterChange(group, option) {
        let current = activeFilters[group];

        if (option === 'ALL') {
            current = ['ALL'];
        } else {
            if (current.includes('ALL')) {
                current = [];
            }
            
            const index = current.indexOf(option);
            if (index > -1) {
                current.splice(index, 1);
            } else {
                current.push(option);
            }

            if (current.length === 0) {
                current = ['ALL'];
            }
        }

        activeFilters[group] = current;
        saveFilters();
        renderFilterCheckboxes();
        renderGrid(document.getElementById('searchInput').value);
    }
    
    function init() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) selectedItems = new Set(JSON.parse(saved));
        
        loadFilters();
        renderFilterCheckboxes();
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderGrid(e.target.value);
        });

        renderGrid();
        updateWishlist();
    }

    function renderGrid(filter = '') {
        const mainGrid = document.getElementById('mainGrid');
        mainGrid.innerHTML = '';
        const lowerCaseFilter = filter.toLowerCase();

        if (typeof lootItems === 'undefined') {
            mainGrid.innerHTML = '<p>Error: lootItems data not loaded. Check data.js path.</p>';
            return;
        }
        
        const itemsToRender = lootItems.filter(item => {
            // 1. ê²€ìƒ‰ì–´ í•„í„°
            const matchesSearch = item.name.toLowerCase().includes(lowerCaseFilter);

            // 2. í‹°ì–´ í•„í„°
            const tierFilter = activeFilters['Tier'];
            const matchesTier = tierFilter.includes('ALL') || tierFilter.includes(item.tier);
            
            // Type í•„í„° ë¡œì§ ì œê±°ë¨

            return matchesSearch && matchesTier;
        });

        itemsToRender.sort((a,b) => b.price - a.price).forEach(item => {
            const isChecked = selectedItems.has(item.id);
            const card = document.createElement('div');
            const tierClass = item.tier ? item.tier : ''; 

            card.className = `card ${tierClass} ${isChecked ? 'checked' : ''}`;
            const safeName = item.name.replace(/[\\/:*?"<>|]/g, '');

            card.onclick = () => toggleItem(item.id, card);
            card.innerHTML = `
                <div class="img-box"><img src="${IMAGE_FOLDER}/${safeName}.webp" onerror="this.src='https://via.placeholder.com/160';"></div>
                <div class="name">${item.name}</div>
                <div class="price">${item.price.toLocaleString()} UNIT</div>
                <div class="tier-line"></div>
            `;
            mainGrid.appendChild(card);
        });
    }

    function toggleItem(id, cardEl) {
        if (selectedItems.has(id)) {
            selectedItems.delete(id);
            if (cardEl) cardEl.classList.remove('checked');
        } else {
            selectedItems.add(id);
            if (cardEl) cardEl.classList.add('checked');
        }
        updateWishlist();
        localStorage.setItem(STORAGE_KEY, JSON.stringify([...selectedItems]));
    }

    function updateWishlist() {
        const wishlistEl = document.getElementById('wishlist');
        const totalValueEl = document.getElementById('total-value');
        wishlistEl.innerHTML = '';
        let total = 0;
        
        lootItems.filter(item => selectedItems.has(item.id)).forEach(item => {
            total += item.price;
            const safeName = item.name.replace(/[\\/:*?"<>|]/g, '');
            const div = document.createElement('div');
            div.className = `wishlist-item`;
            div.innerHTML = `
                <img src="${IMAGE_FOLDER}/${safeName}.webp" class="wish-icon" onerror="this.src='https://via.placeholder.com/45';">
                <div style="flex-grow: 1;">
                    <div style="font-weight:bold; font-size:0.85rem;">${item.name}</div>
                    <div style="color:var(--point-blue); font-size:0.8rem; font-weight:bold;">${item.price.toLocaleString()}</div>
                </div>
            `;
            wishlistEl.appendChild(div);
        });
        totalValueEl.innerText = total.toLocaleString();

        if (document.getElementById('big-wishlist-modal').style.display === 'flex') {
            updateModalContent();
        }
    }

    function clearStorage() {
        if(confirm("ëª¨ë“  íšë“ ëª©ë¡ê³¼ í•„í„° ì„¤ì •ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            selectedItems.clear();
            localStorage.removeItem(STORAGE_KEY);
            
            // ğŸ’¡ í•„í„° ì„¤ì • ì´ˆê¸°í™” (Tierë§Œ ALLë¡œ)
            activeFilters['Tier'] = ['ALL'];
            localStorage.setItem(FILTER_STORAGE_KEY, JSON.stringify(activeFilters));

            renderFilterCheckboxes();
            renderGrid();
            updateWishlist();
            closeModal();
        }
    }
    
    // ğŸ’¡ ëª¨ë‹¬ ê´€ë ¨ í•¨ìˆ˜
    function updateModalContent() {
        const modalContentEl = document.getElementById('modal-wishlist-content');
        const modalTotalValueEl = document.getElementById('modal-total-value');
        modalContentEl.innerHTML = '';
        let total = 0;

        const selectedList = lootItems.filter(item => selectedItems.has(item.id));
        
        if (selectedList.length === 0) {
            modalContentEl.innerHTML = '<p style="text-align: center; color: var(--point-pink); font-size: 1.2rem;">ì„ íƒëœ ì•„ì´í…œì´ ì—†ìŠµë‹ˆë‹¤.</p>';
        } else {
            selectedList.forEach(item => {
                total += item.price;
                const safeName = item.name.replace(/[\\/:*?"<>|]/g, '');
                const div = document.createElement('div');
                const tierClass = item.tier ? item.tier : '';
                div.className = `modal-item-card ${tierClass}`;
                div.innerHTML = `
                    <img src="${IMAGE_FOLDER}/${safeName}.webp" class="modal-item-icon" onerror="this.src='https://via.placeholder.com/70';">
                    <div class="modal-item-name">${item.name}</div>
                    <div class="modal-item-price">${item.price.toLocaleString()} UNIT</div>
                `;
                modalContentEl.appendChild(div);
            });
        }

        modalTotalValueEl.innerText = total.toLocaleString();
    }

    function openModal() {
        updateModalContent();
        document.getElementById('big-wishlist-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('big-wishlist-modal').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('big-wishlist-modal');
        if (modal) {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        }
    });

    init();
</script>

<div id="big-wishlist-modal" class="modal-overlay">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <div class="modal-header">TARGET ACQUISITION LIST (<span id="modal-total-value">0</span> UNITS)</div>
        <div id="modal-wishlist-content">
            </div>
    </div>
</div>
</body>
</html>
